    <!-- Main content -->
    <h1 class="container">Working with Knockout using local data</h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Customer List:
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover table-responsive-md" id="MainTable">
                            <thead>
                                <th class="hidden"></th>
                                <th>Name</th>
                                <th class="text-right">Birth Date</th>
                                <th>Address</th>
                                <th class="text-right ">Credits</th>
                            </thead>
                            <tbody data-bind="foreach: demoVariables">


                                <tr class="tableRow">
                                    <td class="hidden varId" data-bind="text: id"> </td>
                                    <td data-bind="text: lastFirstName(last_name, first_name)"></td>
                                    <td class="text-right" data-bind='text: moment(birthdate).format("ddd, MMMM Do YYYY")'></td>
                                    <td>
                                        City:
                                        <span data-bind="text: city"></span>
                                        <br />
                                        <span>
                                            Email:
                                            <a data-bind="text: email, attr: {href : 'mailto:'+email }"></a>
                                        </span>

                                        <br />
                                        <a data-bind="attr: { href: website }">Website</a>
                                    </td>
                                    <td class="text-right" data-bind="text: credits"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
