<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Your name">
    <meta name="description" content="Description of this work">
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Additional style rules -->
    <link rel="stylesheet" href="main.css">
    <title>&#9758;Natan Ross's Amazing Website&#9756;</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <!-- This is the hamburger button -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar">Data 1</span>
                    <span class="icon-bar">Data 2</span>
                    <span class="icon-bar">Data 3</span>
                </button>
                <a href="index.html" class="navbar-brand">Home page</a>
            </div>
            <!-- Menu items, set "active" class on additional pages -->
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Item one</a>
                    </li>
                    <li>
                        <a href="#">Item two</a>
                    </li>
                    <li>
                        <a href="#">Item three</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Main content -->
    <div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Project List:
                        </div>
                        <div class="panel-body">
                            <table class="table" >
                                <thead>
                                    <tr>
                                        <th class="col-md-3">Name</th>
                                        <th class="col-md-1">Start Date</th>
                                        <th class="col-md-8">Description</th>
                                        <th class="col-md-1"></th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: projects">
                                    <tr>
                                        <td class="hidden varId" data-bind="text: _id"> </td>
                                        <td> <input  type="text" class="form-control" data-bind="value: ProjectName"></td>
                                        <td data-bind='text: moment(ProjectStartDate).format("ddd, MMMM Do YYYY")'></td>
                                        <td> <textarea  rows="5" class="form-control" data-bind="value: ProjectDescription"></textarea></td>
                                        <td> <button data-bind="click:$parent.save">Save</button> </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <hr>
    <footer>
        <p>&copy; 2018 Natan Ross. This is my own work, and I have practiced academic honesty.</p>
    </footer>
    </div>

    <!-- Fetch the code for the libraries we need -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- My own code -->
    <script src="FetchedDataKO.js"></script>
</body>

</html>
